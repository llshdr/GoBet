<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500" width="500" height="500">
  <defs>
    <linearGradient id="gradWheel1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805AD5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradWheel2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#805AD5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="0" stdDeviation="15" flood-color="#2D3748" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Bakgrund -->
  <circle cx="250" cy="250" r="200" fill="white" stroke="#E2E8F0" stroke-width="10" filter="url(#shadow)" />
  
  <!-- Hjulsektioner -->
  <path d="M250 250 L250 50 A200 200 0 0 1 396 104 Z" fill="url(#gradWheel1)" />
  <path d="M250 250 L396 104 A200 200 0 0 1 450 250 Z" fill="url(#gradWheel2)" />
  <path d="M250 250 L450 250 A200 200 0 0 1 396 396 Z" fill="url(#gradWheel1)" />
  <path d="M250 250 L396 396 A200 200 0 0 1 250 450 Z" fill="url(#gradWheel2)" />
  <path d="M250 250 L250 450 A200 200 0 0 1 104 396 Z" fill="url(#gradWheel1)" />
  <path d="M250 250 L104 396 A200 200 0 0 1 50 250 Z" fill="url(#gradWheel2)" />
  <path d="M250 250 L50 250 A200 200 0 0 1 104 104 Z" fill="url(#gradWheel1)" />
  <path d="M250 250 L104 104 A200 200 0 0 1 250 50 Z" fill="url(#gradWheel2)" />
  
  <!-- Hjulsymboler -->
  <text x="250" y="125" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(-15, 250, 250)">100</text>
  <text x="375" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(30, 250, 250)">500</text>
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(75, 250, 250)">50</text>
  <text x="325" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(120, 250, 250)">1000</text>
  <text x="175" y="400" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(165, 250, 250)">200</text>
  <text x="100" y="300" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(210, 250, 250)">20</text>
  <text x="125" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(255, 250, 250)">250</text>
  <text x="175" y="120" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white" transform="rotate(300, 250, 250)">10</text>
  
  <!-- Center circle -->
  <circle cx="250" cy="250" r="30" fill="white" stroke="#6B46C1" stroke-width="4" />
  
  <!-- Pekare -->
  <path d="M250 30 L260 60 L240 60 Z" fill="#FF7E47" stroke="#2D3748" stroke-width="2" />
  
  <!-- Dekoration -->
  <circle cx="250" cy="250" r="210" fill="none" stroke="#E2E8F0" stroke-width="5" stroke-dasharray="10 5" />
</svg> 