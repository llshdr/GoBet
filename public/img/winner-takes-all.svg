<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrund -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3182CE" stop-opacity="0.1" />
      <stop offset="100%" stop-color="#6B46C1" stop-opacity="0.1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#000" flood-opacity="0.15" />
    </filter>
    <radialGradient id="coinGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#F6E05E" />
      <stop offset="100%" stop-color="#D69E2E" />
    </radialGradient>
    <linearGradient id="trophyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#F6E05E" />
      <stop offset="100%" stop-color="#B7791F" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4299E1" />
      <stop offset="100%" stop-color="#6B46C1" />
    </linearGradient>
  </defs>

  <!-- Bakgrund -->
  <rect width="500" height="350" fill="url(#bgGradient)" rx="20" ry="20" />
  
  <!-- Dekorelement -->
  <circle cx="50" cy="50" r="30" fill="#3182CE" opacity="0.1" />
  <circle cx="450" cy="150" r="50" fill="#6B46C1" opacity="0.1" />
  <circle cx="150" cy="300" r="40" fill="#3182CE" opacity="0.1" />
  <circle cx="400" cy="30" r="15" fill="#6B46C1" opacity="0.15" />

  <!-- Centralt element: Stor pokal -->
  <g transform="translate(250, 175) scale(0.7)" filter="url(#shadow)">
    <!-- Pokalens bas -->
    <rect x="-30" y="80" width="60" height="20" fill="url(#trophyGradient)" rx="5" />
    <rect x="-15" y="100" width="30" height="40" fill="url(#trophyGradient)" />
    
    <!-- Pokalens kopp -->
    <path d="M-40,80 C-40,0 40,0 40,80 L30,80 C30,15 -30,15 -30,80 Z" fill="url(#trophyGradient)" />
    
    <!-- Pokalens handtag -->
    <path d="M-40,50 C-70,50 -70,20 -40,20" stroke="url(#trophyGradient)" stroke-width="8" fill="none" />
    <path d="M40,50 C70,50 70,20 40,20" stroke="url(#trophyGradient)" stroke-width="8" fill="none" />
  </g>

  <!-- Spelare/deltagare -->
  <g transform="translate(100, 200)">
    <!-- Spelare A -->
    <circle cx="0" cy="0" r="20" fill="#4299E1" />
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">A</text>
    
    <!-- Pengar/insats -->
    <g transform="translate(20, 30)">
      <circle cx="0" cy="0" r="15" fill="url(#coinGradient)" stroke="#B7791F" stroke-width="2" />
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#744210" text-anchor="middle">GC</text>
    </g>
    <g transform="translate(40, 25)">
      <circle cx="0" cy="0" r="15" fill="url(#coinGradient)" stroke="#B7791F" stroke-width="2" />
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#744210" text-anchor="middle">GC</text>
    </g>
    <g transform="translate(30, 5)">
      <circle cx="0" cy="0" r="15" fill="url(#coinGradient)" stroke="#B7791F" stroke-width="2" />
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#744210" text-anchor="middle">GC</text>
    </g>
  </g>

  <g transform="translate(400, 200)">
    <!-- Spelare B -->
    <circle cx="0" cy="0" r="20" fill="#6B46C1" />
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">B</text>
    
    <!-- Pengar/insats -->
    <g transform="translate(-20, 30)">
      <circle cx="0" cy="0" r="15" fill="url(#coinGradient)" stroke="#B7791F" stroke-width="2" />
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#744210" text-anchor="middle">GC</text>
    </g>
    <g transform="translate(-40, 25)">
      <circle cx="0" cy="0" r="15" fill="url(#coinGradient)" stroke="#B7791F" stroke-width="2" />
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#744210" text-anchor="middle">GC</text>
    </g>
    <g transform="translate(-30, 5)">
      <circle cx="0" cy="0" r="15" fill="url(#coinGradient)" stroke="#B7791F" stroke-width="2" />
      <text x="0" y="5" font-family="Inter, sans-serif" font-size="10" font-weight="bold" fill="#744210" text-anchor="middle">GC</text>
    </g>
  </g>

  <!-- Bet-kort -->
  <g transform="translate(250, 100)">
    <rect x="-100" y="-50" width="200" height="100" rx="10" ry="10" fill="white" filter="url(#shadow)" />
    
    <!-- Kort-innehåll -->
    <text x="0" y="-25" font-family="Inter, sans-serif" font-size="16" font-weight="bold" fill="#2D3748" text-anchor="middle">CS2 Turnering Final</text>
    
    <!-- WTA badge -->
    <rect x="30" y="-40" width="60" height="20" rx="10" ry="10" fill="url(#cardGradient)" />
    <text x="60" y="-27" font-family="Inter, sans-serif" font-size="9" font-weight="bold" fill="white" text-anchor="middle">WTA</text>
    
    <!-- Alternativ A -->
    <rect x="-80" y="-5" width="70" height="20" rx="5" ry="5" fill="#EBF8FF" stroke="#3182CE" stroke-width="1" />
    <text x="-45" y="8" font-family="Inter, sans-serif" font-size="12" fill="#2D3748" text-anchor="middle">Team A</text>
    
    <!-- Alternativ B -->
    <rect x="10" y="-5" width="70" height="20" rx="5" ry="5" fill="#EBF8FF" stroke="#3182CE" stroke-width="1" />
    <text x="45" y="8" font-family="Inter, sans-serif" font-size="12" fill="#2D3748" text-anchor="middle">Team B</text>
    
    <!-- Pot & info -->
    <text x="-70" y="35" font-family="Inter, sans-serif" font-size="11" fill="#718096">Pott:</text>
    <text x="-25" y="35" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#3182CE">5000 GC</text>
    
    <text x="20" y="35" font-family="Inter, sans-serif" font-size="11" fill="#718096">Deltagare:</text>
    <text x="70" y="35" font-family="Inter, sans-serif" font-size="11" font-weight="bold" fill="#3182CE">10</text>
  </g>

  <!-- Titel -->
  <g transform="translate(250, 300)">
    <rect x="-120" y="-25" width="240" height="50" rx="10" ry="10" fill="white" opacity="0.9" filter="url(#shadow)" />
    <text x="0" y="5" font-family="Inter, sans-serif" font-size="18" font-weight="bold" fill="#3182CE" text-anchor="middle">WINNER TAKES ALL</text>
  </g>

  <!-- Pilar som visar flödet -->
  <g transform="translate(180, 220)">
    <path d="M0,0 C10,-30 50,-40 70,-45" stroke="#4299E1" stroke-width="3" fill="none" stroke-dasharray="5,3" />
    <polygon points="70,-45 60,-40 65,-50" fill="#4299E1" />
  </g>
  
  <g transform="translate(320, 220)">
    <path d="M0,0 C-10,-30 -50,-40 -70,-45" stroke="#6B46C1" stroke-width="3" fill="none" stroke-dasharray="5,3" />
    <polygon points="-70,-45 -60,-40 -65,-50" fill="#6B46C1" />
  </g>

  <!-- Resultatpilar -->
  <g transform="translate(250, 175)">
    <path d="M0,0 C-50,20 -110,30 -150,25" stroke="#4299E1" stroke-width="3" fill="none" />
    <polygon points="-150,25 -140,20 -140,30" fill="#4299E1" />
  </g>
</svg> 