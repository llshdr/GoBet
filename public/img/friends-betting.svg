  <!-- Händer som når efter kort och mynt -->
  <path d="M115 170 C120 180, 130 185, 140 180" stroke="#60A5FA" stroke-width="8" stroke-linecap="round" />
  <path d="M285 170 C280 180, 270 185, 260 180" stroke="#0EA5E9" stroke-width="8" stroke-linecap="round" />
  <path d="M200 140 C200 150, 200 160, 200 170" stroke="#2563EB" stroke-width="8" stroke-linecap="round" />
