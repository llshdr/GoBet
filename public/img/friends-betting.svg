  <circle cx="220" cy="215" r="15" fill="#F59E0B" />
  <circle cx="220" cy="215" r="12" fill="#FBBF24" />
  <text x="215" y="220" font-family="Arial" font-size="10" font-weight="bold" fill="white">GC</text>
  
  <circle cx="240" cy="235" r="15" fill="#F59E0B" />
