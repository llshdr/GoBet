  <circle cx="360" cy="100" r="10" fill="#60A5FA" opacity="0.5" />
  <circle cx="40" cy="300" r="10" fill="#60A5FA" opacity="0.5" />
  <circle cx="360" cy="300" r="10" fill="#60A5FA" opacity="0.5" />
  
  <!-- Gradienter -->
