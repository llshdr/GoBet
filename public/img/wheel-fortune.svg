<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Bakgrundsring -->
  <circle cx="200" cy="200" r="190" fill="#F1F5F9" stroke="#E2E8F0" stroke-width="2" />
  
  <!-- Hjulsegment -->
