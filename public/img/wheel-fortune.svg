  <path d="M200 200 L380 200 A180 180 0 0 0 290 56.8 Z" fill="#2563EB" />
  <!-- Segment 2 -->
  <path d="M200 200 L290 56.8 A180 180 0 0 0 110 56.8 Z" fill="#60A5FA" />
  <!-- Segment 3 -->
  <path d="M200 200 L110 56.8 A180 180 0 0 0 20 200 Z" fill="#0EA5E9" />
  <!-- Segment 4 -->
  <path d="M200 200 L20 200 A180 180 0 0 0 110 343.2 Z" fill="#2563EB" />
  <!-- Segment 5 -->
  <path d="M200 200 L110 343.2 A180 180 0 0 0 290 343.2 Z" fill="#60A5FA" />
  <!-- Segment 6 -->
  <path d="M200 200 L290 343.2 A180 180 0 0 0 380 200 Z" fill="#0EA5E9" />
  
  <!-- Belöningsikoner i varje segment -->
