<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500" width="800" height="500">
  <defs>
    <linearGradient id="gradBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#6B46C1;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="gradMain" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#805AD5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bakgrund -->
  <rect width="800" height="500" fill="white" />
  <rect x="0" y="350" width="800" height="150" fill="url(#gradBg)" />
  
  <!-- Registreringsformulär -->
  <rect x="250" y="50" width="300" height="400" rx="10" fill="white" stroke="#E2E8F0" stroke-width="2" />
  <rect x="250" y="50" width="300" height="60" rx="10 10 0 0" fill="url(#gradMain)" />
  <text x="400" y="85" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="white">REGISTRERA DIG</text>
  
  <!-- Formulärfält -->
  <rect x="280" y="130" width="240" height="40" rx="5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1" />
  <text x="300" y="155" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0">Användarnamn</text>
  
  <rect x="280" y="180" width="240" height="40" rx="5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1" />
  <text x="300" y="205" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0">E-post</text>
  
  <rect x="280" y="230" width="240" height="40" rx="5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1" />
  <text x="300" y="255" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0">Lösenord</text>
  
  <rect x="280" y="280" width="240" height="40" rx="5" fill="#F7FAFC" stroke="#E2E8F0" stroke-width="1" />
  <text x="300" y="305" font-family="Arial, sans-serif" font-size="12" fill="#A0AEC0">Bekräfta lösenord</text>
  
  <!-- Checkboxruta -->
  <rect x="280" y="340" width="20" height="20" rx="3" fill="white" stroke="#6B46C1" stroke-width="2" />
  <text x="310" y="354" font-family="Arial, sans-serif" font-size="10" fill="#4A5568">Jag godkänner villkoren</text>
  
  <!-- Registreringsknapp -->
  <rect x="280" y="380" width="240" height="45" rx="5" fill="url(#gradMain)" />
  <text x="400" y="408" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SKAPA KONTO</text>
  
  <!-- Dekorativa element -->
  <circle cx="150" cy="100" r="30" fill="url(#gradMain)" opacity="0.7" />
  <circle cx="100" cy="200" r="50" fill="url(#gradMain)" opacity="0.5" />
  <circle cx="180" cy="350" r="40" fill="url(#gradMain)" opacity="0.6" />
  
  <circle cx="650" cy="150" r="40" fill="url(#gradMain)" opacity="0.6" />
  <circle cx="700" cy="250" r="60" fill="url(#gradMain)" opacity="0.4" />
  <circle cx="620" cy="350" r="30" fill="url(#gradMain)" opacity="0.7" />
</svg> 