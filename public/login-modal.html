<!-- Login Modal -->
<div id="login-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Logga in på GoBet</h2>
      <span class="close" onclick="closeLoginModal()">&times;</span>
    </div>
    <div class="modal-body">
      <p>Logga in för att placera vad, följa dina vänner och se dina tidigare vadslagningar.</p>
      
      <form id="login-form">
        <div class="form-group">
          <label for="login-email">E-post</label>
          <input type="email" id="login-email" name="email" placeholder="din.epost@exempel.se" required>
        </div>
        
        <div class="form-group">
          <label for="login-password">Lösenord</label>
          <input type="password" id="login-password" name="password" placeholder="Ditt lösenord" required>
        </div>
        
        <div id="login-error" class="form-error"></div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Logga in</button>
          <p class="modal-footer-text">
            Har du inget konto? <a href="#" onclick="closeLoginModal(); openRegisterModal();">Skapa konto</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Register Modal -->
<div id="register-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Skapa konto på GoBet</h2>
      <span class="close" onclick="closeRegisterModal()">&times;</span>
    </div>
    <div class="modal-body">
      <p>Skapa ett konto för att börja placera vad och tävla med dina vänner!</p>
      
      <form id="register-form">
        <div class="form-group">
          <label for="register-username">Användarnamn</label>
          <input type="text" id="register-username" name="username" placeholder="Användarnamn" required>
        </div>
        
        <div class="form-group">
          <label for="register-email">E-post</label>
          <input type="email" id="register-email" name="email" placeholder="din.epost@exempel.se" required>
        </div>
        
        <div class="form-group">
          <label for="register-password">Lösenord</label>
          <input type="password" id="register-password" name="password" placeholder="Minst 8 tecken" required>
        </div>
        
        <div class="form-group">
          <label for="register-confirm-password">Bekräfta lösenord</label>
          <input type="password" id="register-confirm-password" name="confirmPassword" placeholder="Upprepa lösenordet" required>
        </div>
        
        <div id="register-error" class="form-error"></div>
        
        <div class="form-actions">
          <button type="submit" class="btn btn-primary">Skapa konto</button>
          <p class="modal-footer-text">
            Har du redan ett konto? <a href="#" onclick="closeRegisterModal(); openLoginModal();">Logga in här</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal CSS -->
<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
    animation: fadeIn 0.3s;
  }
  
  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  .modal-content {
    background-color: var(--surface-color);
    margin: 10% auto;
    width: 90%;
    max-width: 500px;
    border-radius: var(--border-radius-lg);
    box-shadow: 0 5px 25px rgba(0, 0, 0, 0.2);
    animation: slideDown 0.3s;
  }
  
  @keyframes slideDown {
    from { transform: translateY(-50px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }
  
  .modal-header {
    padding: 1.5rem;
    border-bottom: 1px solid rgba(var(--primary-rgb), 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  
  .modal-header h2 {
    margin: 0;
    color: var(--text-color);
    font-size: 1.5rem;
  }
  
  .close {
    color: var(--text-light);
    font-size: 1.75rem;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.2s ease;
  }
  
  .close:hover {
    color: var(--primary-color);
  }
  
  .modal-body {
    padding: 1.5rem;
  }
  
  .modal-body p {
    margin-top: 0;
    margin-bottom: 1.5rem;
    color: var(--text-light);
  }
  
  .form-group {
    margin-bottom: 1.25rem;
  }
  
  .form-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: var(--text-color);
  }
  
  .form-group input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid var(--border-color);
    border-radius: var(--border-radius);
    background-color: var(--surface-light);
    color: var(--text-color);
    font-size: 1rem;
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  
  .form-group input:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 3px rgba(var(--primary-rgb), 0.1);
    outline: none;
  }
  
  .form-error {
    color: var(--error-color);
    margin-bottom: 1rem;
    font-size: 0.875rem;
  }
  
  .form-actions {
    margin-top: 1.5rem;
  }
  
  .form-actions button {
    width: 100%;
    padding: 0.875rem;
    border: none;
    border-radius: var(--border-radius);
    background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
    color: white;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
  }
  
  .form-actions button:hover {
    background: linear-gradient(135deg, var(--primary-dark), var(--primary-color));
    transform: translateY(-2px);
    box-shadow: 0 4px 12px rgba(var(--primary-rgb), 0.3);
  }
  
  .modal-footer-text {
    text-align: center;
    margin-top: 1.25rem;
    color: var(--text-light);
    font-size: 0.9rem;
  }
  
  .modal-footer-text a {
    color: var(--primary-color);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s ease;
  }
  
  .modal-footer-text a:hover {
    color: var(--primary-dark);
    text-decoration: underline;
  }
</style>

<!-- Modal JavaScript -->
<script>
  // Öppna login modal
  function openLoginModal() {
    document.getElementById('login-modal').style.display = 'block';
    document.body.style.overflow = 'hidden'; // Förhindra scrollning på bakgrunden
  }
  
  // Stäng login modal
  function closeLoginModal() {
    document.getElementById('login-modal').style.display = 'none';
    document.body.style.overflow = ''; // Återaktivera scrollning
  }
  
  // Öppna register modal
  function openRegisterModal() {
    document.getElementById('register-modal').style.display = 'block';
    document.body.style.overflow = 'hidden'; // Förhindra scrollning på bakgrunden
  }
  
  // Stäng register modal
  function closeRegisterModal() {
    document.getElementById('register-modal').style.display = 'none';
    document.body.style.overflow = ''; // Återaktivera scrollning
  }
  
  // Stäng modal när användaren klickar utanför
  window.onclick = function(event) {
    if (event.target === document.getElementById('login-modal')) {
      closeLoginModal();
    }
    if (event.target === document.getElementById('register-modal')) {
      closeRegisterModal();
    }
  };
  
  // Stäng modal med Escape-tangenten
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      closeLoginModal();
      closeRegisterModal();
    }
  });
</script>
