<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skapa konto - GoBet</title>
    
    <!-- Stilmallar -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/login-modal.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Huvudinnehåll -->
    <div class="container">
        <h1>Välkommen till GoBet</h1>
        <p>Du kommer att omdirigeras till registreringsformuläret...</p>
    </div>

    <!-- Skript -->
    <script src="js/login-modal.js"></script>
    <script src="js/register-modal.js"></script>
    <script>
        // Öppna registreringsmodalen automatiskt när sidan laddas
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                if (typeof openRegisterModal === 'function') {
                    openRegisterModal();
                }
            }, 500);
        });
    </script>
</body>
</html>
